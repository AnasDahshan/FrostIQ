<!DOCTYPE html>
<html>
<head>
    <title>View Items</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            background-image: url('/static/FrostIQBG.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Set the body height to full viewport height */
        }

        .main-screen {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background-color: #f5f4fa ;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Add box-shadow */
            display: flex;
        }

        .sidebar {
            width: 15%;
            background: linear-gradient(to bottom, #6d9add, #8cc3f8);
            border-radius: 20px 0px 0 20px;
            display: flex;
            flex-direction: column; /* Add this to stack the sidebar content vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            position: relative; /* Add relative positioning for arrow back icon */
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo-img {
            width: 95px; /* Adjust the size of the logo */
            height: 95px; /* Adjust the size of the logo */
            border-radius: 20%; /* Make it a circle */
            background-color: white; /* Add background color to the square */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo-img img {
            width: 60px; /* Adjust the size of the icon */
            height: 60px; /* Adjust the size of the icon */
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
        }

        .arrow-back {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 20px; /* Adjust the size of the button */
            height: 20px; /* Adjust the size of the button */
        }

        .arrow-back img {
            width: 100%; /* Make the image inside the button fill its container */
            height: 100%; /* Make the image inside the button fill its container */
               filter: invert(1);
        }

        .element-screen {
            flex-grow: 1;
            background-color: #f5f4fa;
            border-radius: 0px 20px 20px 0px;
            display: flex;
            flex-direction: column; /* Add this to stack the sections vertically */
        }

        .view {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            color: white;
            font-weight: 600;
        }


        .product-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
  width: 100%; /* Ensure the row takes up the full width */
}

.product {
  width: 48%;
  background-color: white;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin-bottom: 20px;
  margin-right: 4%;
}

.element-screen {
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  padding: 20px; /* Add padding to the element-screen */
}
.product-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            width: 100%; /* Ensure the row takes up the full width */
        }

        .product {
            width: 48%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            margin-right: 4%;
            position: relative; /* Add relative positioning for the delete button */
        }

        .element-screen {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px; /* Add padding to the element-screen */
        }

        .product-row:first-child {
            margin-top: 0; /* Remove top margin for the first row */
        }

        .product:nth-child(even) {
            margin-right: 0; /* Remove margin-right for the last rectangle in each row */
        }

        .product-row:last-child {
            margin-bottom: 0; /* Remove bottom margin for the last row */
        }

        .product-image {
            width: 100px;
            height: 100px;
            border-radius: 25%;
            overflow: hidden;
            margin-right: 20px;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            flex-grow: 1;
        }

        .product h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 18px;
        }

        .product p {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 14px;
            color: #888;
        }


.delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #6d9add;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .delete-button img {
            width: 12px;
            height: 12px;
        }

    </style>
</head>
<body>
    <div class="main-screen">
        <div class="sidebar">
            <!-- Sidebar content -->
            <a href="{{ url_for('home') }}" class="arrow-back">
                <img src="/static/arrow-back-icon.png" alt="Arrow Back Icon">
            </a>
            <div class="logo-container">
                <div class="logo-img" >
                    <img src="/static/view-icon.png" alt="Logo Icon" style="filter: invert(59%) sepia(90%) saturate(341%) hue-rotate(181deg) brightness(94%) contrast(97%);">
                </div>
                <span class="view" >View Items</span>
            </div>
        </div>

        <div class="element-screen">
            <div class="product-row">
                {% for product in products %}
                <div class="product">
                    <div class="delete-button" onclick="deleteItem('{{ product.id }}')">
                        <img src="/static/delete-icon.png" alt="Delete Icon">
                    </div>
                    
                    <div class="product-image">
                        <img src="{{ product.Image }}" alt="Product Image">
                    </div>
                    <div class="product-info">
                        <h3>{{ product.Name }}</h3>
                        <p>Calories: {{ product.Calories }}</p>
                    </div>
                </div>
                {% if loop.index % 2 == 0 %}
            </div>

            <div class="product-row">
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        function deleteItem(itemId) {
            if (confirm("Are you sure you want to delete this item?")) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/delete_item';

                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'item_id';
                input.value = itemId;

                form.appendChild(input);
                document.body.appendChild(form);

                fetch(form.action, {
                    method: form.method,
                    body: new FormData(form),
                })
                .then(response => {
                    if (response.ok) {
                        // Display a prompt when the item is deleted successfully
                        alert('Item deleted successfully');
                        location.reload(); // Reload the page to reflect the changes
                    } else {
                        // Display an error message if deletion fails
                        alert('Failed to delete the item');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred');
                })
                .finally(() => {
                    document.body.removeChild(form);
                });
            }
        }
    </script>
</body>
</html>
